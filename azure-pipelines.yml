trigger:
- main

pool:
  vmImage: 'windows-2022'

variables:
  buildConfiguration: 'Release'
  proyecto: 'NSysApiPedidos/src/Presentation/WebApi/WebApi.csproj'
  proyectoIdentity : 'NSysApiPedidos/src/Infraestructure/Identity/Identity.csproj'

steps:
- task: CmdLine@2
  displayName: 'Installing EF Core CLI'
  inputs:
    script: 'dotnet tool install --global dotnet-ef'
- task: CmdLine@2
  displayName: 'Generating DB script'
  inputs:
    script: 'dotnet ef migrations script -i -o $(Build.ArtifactStagingDirectory)\migrate.sql --Context NSysPDbContext --project $(proyecto)'
- task: CmdLine@2
  displayName: 'Generating Identity DB script'
  inputs:
    script: 'dotnet ef migrations script -i -o --Context IdentityContext $(Build.ArtifactStagingDirectory)\migrate2.sql --project $(proyectoIdentity)'

- task: DotNetCoreCLI@2
  displayName: 'Publishing App...'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: $(proyecto)
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory) --runtime win-x64 --self-contained'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  displayName: 'Publicando los artefactos'